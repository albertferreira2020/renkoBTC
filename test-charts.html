<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Gr√°ficos</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0d1421;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-chart {
            width: 100%;
            height: 70%;
            border: 2px solid red; /* Debug */
            margin-bottom: 10px;
        }
        .rsi-chart {
            width: 100%;
            height: 30%;
            border: 2px solid blue; /* Debug */
        }
        .debug {
            margin: 10px 0;
            padding: 10px;
            background: #1e2329;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="debug">
        <h3>üìä Teste de Gr√°ficos - Debug</h3>
        <p id="status">Carregando...</p>
    </div>
    
    <div class="container">
        <div id="chart" class="main-chart"></div>
        <div id="rsi-chart" class="rsi-chart"></div>
    </div>

    <script type="module">
        const status = document.getElementById('status');
        
        function log(message) {
            console.log(message);
            status.innerHTML += '<br>' + message;
        }
        
        try {
            log('‚úÖ LightweightCharts dispon√≠vel: ' + (typeof LightweightCharts !== 'undefined'));
            
            const chartContainer = document.getElementById('chart');
            const rsiContainer = document.getElementById('rsi-chart');
            
            log(`üì¶ Chart container: ${chartContainer.clientWidth}x${chartContainer.clientHeight}`);
            log(`üì¶ RSI container: ${rsiContainer.clientWidth}x${rsiContainer.clientHeight}`);
            
            if (chartContainer.clientWidth && chartContainer.clientHeight) {
                // Criar gr√°fico principal
                const chart = LightweightCharts.createChart(chartContainer, {
                    width: chartContainer.clientWidth,
                    height: chartContainer.clientHeight,
                    layout: { background: { color: '#0d1421' }, textColor: '#ffffff' }
                });
                
                const candleSeries = chart.addCandlestickSeries({
                    upColor: '#0ecb81',
                    downColor: '#f6465d'
                });
                
                // Dados de teste
                candleSeries.setData([
                    { time: '2023-01-01', open: 100, high: 110, low: 95, close: 105 },
                    { time: '2023-01-02', open: 105, high: 115, low: 100, close: 110 },
                    { time: '2023-01-03', open: 110, high: 120, low: 105, close: 115 }
                ]);
                
                log('‚úÖ Gr√°fico principal criado');
            }
            
            if (rsiContainer.clientWidth && rsiContainer.clientHeight) {
                // Criar gr√°fico RSI
                const rsiChart = LightweightCharts.createChart(rsiContainer, {
                    width: rsiContainer.clientWidth,
                    height: rsiContainer.clientHeight,
                    layout: { background: { color: '#0d1421' }, textColor: '#ffffff' }
                });
                
                const rsiSeries = rsiChart.addLineSeries({
                    color: '#f0b90b',
                    lineWidth: 2
                });
                
                // Dados RSI de teste
                rsiSeries.setData([
                    { time: '2023-01-01', value: 45 },
                    { time: '2023-01-02', value: 55 },
                    { time: '2023-01-03', value: 65 }
                ]);
                
                log('‚úÖ Gr√°fico RSI criado');
            }
            
        } catch (error) {
            log('‚ùå Erro: ' + error.message);
            console.error(error);
        }
    </script>
</body>
</html>
