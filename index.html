<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>游늵</text></svg>">
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <title>Gr치fico Renko BTC/USDT - Binance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1421;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #1e2329;
            padding: 15px 20px;
            border-bottom: 1px solid #2b3139;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #f0b90b;
        }

        .price-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .current-price {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
        }

        .price-change {
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        .price-up {
            background: rgba(14, 203, 129, 0.2);
            color: #0ecb81;
        }

        .price-down {
            background: rgba(246, 70, 93, 0.2);
            color: #f6465d;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #0ecb81;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chart-container {
            flex: 1;
            position: relative;
            background: #0d1421;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 400px; /* Garantir altura m칤nima */
        }

        .main-chart {
            width: 100%;
            flex: 4; /* 4 partes de 5 = 80% */
            min-height: 320px; /* Altura m칤nima para o gr치fico principal */
            position: relative;
            z-index: 1;
        }

        .rsi-chart {
            width: 100%;
            flex: 1; /* 1 parte de 5 = 20% */
            min-height: 80px; /* Altura m칤nima para RSI */
            position: relative;
            z-index: 1;
            border-top: 1px solid #2b3139;
            background: #0d1421;
        }

        #chart {
            width: 100%;
            height: 100%;
        }

        #rsi-chart {
            width: 100%;
            height: 100%;
        }

        .settings {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(30, 35, 41, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #2b3139;
            backdrop-filter: blur(10px);
            z-index: 10;
            z-index: 10;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .setting-item:last-child {
            margin-bottom: 0;
        }

        .setting-item label {
            font-size: 12px;
            color: #b7bdc6;
            min-width: 80px;
        }

        .setting-item input {
            background: #2b3139;
            border: 1px solid #3c434b;
            color: #ffffff;
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 12px;
            width: 80px;
        }

        .setting-item input:focus {
            outline: none;
            border-color: #f0b90b;
        }

        .stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(30, 35, 41, 0.95);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #2b3139;
            backdrop-filter: blur(10px);
            font-size: 12px;
            z-index: 10;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #b7bdc6;
        }

        .stat-value {
            color: #ffffff;
            font-weight: 600;
        }

        .save-status.success {
            color: #0ecb81 !important;
        }

        .save-status.error {
            color: #f6465d !important;
            font-size: 10px;
        }

        .historical-status.success {
            color: #0ecb81 !important;
        }

        .historical-status.error {
            color: #f6465d !important;
            font-size: 10px;
        }

        .order-book-status.success {
            color: #0ecb81 !important;
        }

        .order-book-status.error {
            color: #f6465d !important;
            font-size: 10px;
        }

        button:hover {
            opacity: 0.8;
        }

        button:active {
            transform: scale(0.95);
        }

        .stats button {
            z-index: 11;
            position: relative;
        }

        .stats .stat-item {
            z-index: 11;
            position: relative;
        }

        /* Estilos para RSI */
        .rsi-overbought {
            color: #f6465d !important;
            font-weight: bold;
        }

        .rsi-oversold {
            color: #0ecb81 !important;
            font-weight: bold;
        }

        .rsi-neutral {
            color: #d1d4dc;
        }

        .rsi-value {
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">游늵 Gr치fico Renko BTC/USDT</div>
            <div class="price-info">
                <div class="current-price" id="currentPrice">$0.00</div>
                <div class="price-change" id="priceChange">+0.00%</div>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="connectionStatus">Conectando...</span>
            </div>
        </div>
        
        <div class="chart-container">
            <div id="chart" class="main-chart"></div>
            <div id="rsi-chart" class="rsi-chart"></div>
            
            <div class="settings">
                <div class="setting-item">
                    <label>Tamanho Bloco:</label>
                    <input type="number" id="blockSize" value="10" min="1" max="100" step="1">
                </div>
                <div class="setting-item">
                    <label>Zoom:</label>
                    <input type="range" id="zoomLevel" min="1" max="10" value="5" step="1">
                </div>
                <div class="setting-item">
                    <label>RSI Per칤odo:</label>
                    <input type="number" id="rsiPeriod" value="14" min="5" max="50" step="1">
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Blocos Totais:</span>
                    <span class="stat-value" id="totalBlocks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Blocos Verdes:</span>
                    <span class="stat-value" id="greenBlocks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Blocos Vermelhos:</span>
                    <span class="stat-value" id="redBlocks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">칔ltimo Movimento:</span>
                    <span class="stat-value" id="lastDirection">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Volume Atual:</span>
                    <span class="stat-value" id="currentVolume">$0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">RSI (14):</span>
                    <span class="stat-value" id="rsiValue">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">RSI Status:</span>
                    <span class="stat-value" id="rsiStatus">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Status BD:</span>
                    <span class="stat-value" id="saveStatus">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Dados Hist칩ricos:</span>
                    <span class="stat-value" id="historicalStatus">Carregando...</span>
                </div>
                
                <!-- Order Book Section -->
                <div class="stat-item" style="border-top: 1px solid #2b3139; padding-top: 10px; margin-top: 10px;">
                    <span class="stat-label">Order Book:</span>
                    <span class="stat-value" id="orderBookStatus">Conectando...</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Spread:</span>
                    <span class="stat-value" id="spreadDisplay">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Liquidez:</span>
                    <span class="stat-value" id="liquidityDisplay">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Imbalance:</span>
                    <span class="stat-value" id="imbalanceDisplay">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/config.js"></script>
    <script type="module" src="src/js/script.js"></script>
</body>
</html>
